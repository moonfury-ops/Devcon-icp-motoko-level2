<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yuehan Portfolio</title>
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-image: url("images/devcon_background.png");
        background-repeat: no-repeat;
        background-position: left;
        background-size: cover;
        color: white;
        position: relative;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      header {
        width: 90%;
        position: fixed;
        top: 0;
        left: 0;
        padding: 32px 48px 0 48px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 10;
        background: transparent;
      }

      .logo {
        font-size: 2rem;
        font-weight: 700;
        letter-spacing: 2px;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 32px;
        margin: 0;
        padding: 0;
      }

      nav ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        font-size: 1rem;
        transition: color 0.2s;
      }

      nav ul li a:hover {
        color: #b39ddb;
      }

      main {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding-top: 80px;
      }

      .hero {
        display: flex;
        align-items: center;
        gap: 250px;
        width: 100%;
        max-width: 1200px;
        margin: auto;
      }

      .hero-content {
        max-width: 500px;
        flex: 1;
      }

      .hero-content h2 {
        font-size: 2rem;
        font-weight: 400;
        margin-bottom: 0.5rem;
      }

      .hero-content h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin: 0 0 1rem 0;
      }

      .highlight {
        color: #fff;
        background: linear-gradient(90deg, #b39ddb 40%, #7c4dff 100%);
        padding: 0 4px;
        border-radius: 4px;
      }

      .hero-content p {
        font-size: 1.1rem;
        margin-bottom: 2rem;
        color: #e0e0e0;
      }

      .about-btn {
        background: #2e1a47;
        color: #fff;
        border: 1px solid #b39ddb;
        border-radius: 14px;
        padding: 0.7em 2em;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        margin-bottom: 2rem;
        transition: background 0.2s, color 0.2s;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .about-btn:hover {
        background: #7c4dff;
        color: #fff;
      }

      .circles {
        display: flex;
        gap: 24px;
        margin-top: 1.5rem;
      }

      .circle {
        width: 48px;
        height: 48px;
        background: rgba(44, 19, 97, 0.6);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0.9;
        transition: box-shadow 0.2s, border 0.2s;
        box-shadow: 0 2px 8px rgba(44, 19, 97, 0.15);
        text-decoration: none;
        border: 1px solid white; /* Add transparent border for smooth transition */
      }

      .circle:hover {
        box-shadow: 0 4px 16px rgba(124, 77, 255, 0.25);
        border: 2px solid rgba(44, 19, 97, 0.6); /* Show white border on hover */
      }

      .circle i {
        font-size: 1.5rem;
        text-decoration: none;
        border-color: white;
      }

      .hero-image {
        position: relative;
        width: 400px;
        height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex: 1;
      }

      .hero-image::before {
        content: "";
        position: absolute;
        width: 400px;
        height: 400px;
        border-radius: 50%;
        background: #251344;
        box-shadow: 32px 32px 48px 0 rgba(44, 19, 97, 0.6);
        z-index: 0;
      }

      .hero-image img {
        width: 400px;
        height: 400px;
        object-fit: cover;
        border-radius: 50%;
        position: relative;
        z-index: 1;
        background: transparent;
        box-shadow: 0 12px 48px 0 black; /* Drop shadow from the bottom */
      }

      @media (max-width: 900px) {
        main {
          padding-top: 160px;
        }
        .hero {
          flex-direction: column;
          gap: 32px;
        }
        .hero-image {
          margin-top: 24px;
          width: 300px;
          height: 300px;
        }
        .hero-image::before,
        .hero-image img {
          width: 300px;
          height: 300px;
        }
      }

      @media (max-width: 600px) {
        header {
          flex-direction: column;
          align-items: flex-start;
          padding: 24px;
        }
        .hero-content h1 {
          font-size: 2rem;
        }
        .hero-content h2 {
          font-size: 1.2rem;
        }
        .hero-image {
          width: 200px;
          height: 200px;
        }
        .hero-image::before,
        .hero-image img {
          width: 200px;
          height: 200px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">YHNALX</div>
      <nav>
        <ul>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">PROJECTS</a></li>
          <li><a href="#">PROMOTIONS</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="hero-content">
          <h2>Hi there,</h2>
          <h1>I'm <span class="highlight">John Richard Alix</span></h1>
          <p>I am an Innovator, and I Build projects for Fun |</p>
          <button class="about-btn">
            <i class="fas fa-user"></i>
            About Me
          </button>
          <div class="circles">
            <a
              href="https://linkedin.com/"
              target="_blank"
              class="circle"
              title="LinkedIn"
            >
              <i class="fab fa-linkedin-in" style="color: #0a66c2"></i>
            </a>
            <a
              href="https://github.com/"
              target="_blank"
              class="circle"
              title="GitHub"
            >
              <i class="fab fa-github" style="color: #171515"></i>
            </a>
            <a
              href="https://twitter.com/"
              target="_blank"
              class="circle"
              title="Twitter"
            >
              <i class="fab fa-twitter" style="color: #1da1f2"></i>
            </a>
            <a
              href="https://telegram.org/"
              target="_blank"
              class="circle"
              title="Telegram"
            >
              <i class="fab fa-telegram-plane" style="color: #0088cc"></i>
            </a>
            <a
              href="https://instagram.com/"
              target="_blank"
              class="circle"
              title="Instagram"
            >
              <i class="fab fa-instagram" style="color: #e1306c"></i>
            </a>
            <a
              href="https://facebook.com/"
              target="_blank"
              class="circle"
              title="Facebook"
            >
              <i class="fab fa-facebook-f" style="color: #1877f3"></i>
            </a>
          </div>
        </div>
        <div class="hero-image">
          <img src="images/2x2.png" alt="Profile" />
        </div>
      </section>
    </main>
  </body>
</html>
